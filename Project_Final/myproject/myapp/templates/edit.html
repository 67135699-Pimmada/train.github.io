{% extends "base.html" %}

{% block title %}
<title>แก้ไขแบบฟอร์มลงทะเบียนอบรม/สัมมนา</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="d-flex justify-content-center align-items-center" style="margin-top: -30px;">
    <div class="card shadow-lg" style="width: 1000px;">
        <div class="card-header text-white text-center" style="background-color: #007bff; font-size: 18px;">
            แก้ไขข้อมูลผู้เข้าร่วมอบรม/สัมมนา
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" name="name" placeholder="กรุณากรอกชื่อ" value="{{ train.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" name="last" placeholder="กรุณากรอกนามสกุล" value="{{ train.last }}" required>
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">ตำแหน่งงาน</label>
                    <input type="text" class="form-control" name="job" placeholder="กรุณากรอกตำแหน่งงาน" value="{{ train.job }}" required>
                </div>
                <div class="mb-3">
                    <label for="section" class="form-label">หัวข้อการอบรม</label>
                    <!-- ใช้ custom select จาก Bootstrap -->
                    <select class="form-select" name="section">
                      <option value="">เลือกหัวข้อการอบรม</option>
                      <option value="อบรมการพัฒนา">อบรมการพัฒนา</option>
                      <option value="อบรมการตลาด">อบรมการตลาด</option>
                      <option value="อบรมการบริหาร">อบรมการบริหาร</option>
                    </select>
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" name="email" placeholder="กรุณากรอกอีเมล" value="{{ train.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">โทรศัพท์</label>
                    <input type="text" class="form-control" name="phone" placeholder="กรุณากรอกเบอร์โทร" value="{{ train.phone }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">บันทึกการแก้ไข</button>
                    <a href="/" class="btn btn-danger w-50">ยกเลิก</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
