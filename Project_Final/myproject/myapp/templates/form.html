{% extends "base.html" %}

{% block title %}
<title>แบบฟอร์มบันทึกข้อมูลประชากร</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="d-flex justify-content-center align-items-center" style="margin-top: -30px;">
    <div class="card shadow-lg" style="width: 1000px;">
        <div class="card-header text-white text-center" style="background-color: #007bff; font-size: 18px;">
            ลงทะเบียนอบรม/สัมมนา
        </div>
        <div class="card-body">
            <form method="post" action="/form/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" name="name" placeholder="กรุณากรอกชื่อ" value="{{ request.POST.name }}">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" name="last" placeholder="กรุณากรอกนามสกุล" value="{{ request.POST.last }}">
                </div>
                
                <!-- ฟอร์มนี้ส่งข้อมูลไปที่ backend แล้วรวมชื่อกับนามสกุล -->
                <input type="hidden" name="fullname" value="{{ request.POST.name }} {{ request.POST.last }}">
                
                <div class="mb-3">
                    <label for="job" class="form-label">ตำแหน่งงาน</label>
                    <input type="text" class="form-control" name="job" placeholder="กรุณากรอกตำแหน่งงาน" value="{{ request.POST.job }}">
                </div>

                <div class="mb-3">
                    <label for="section" class="form-label">หัวข้อการอบรม</label>
                    <!-- ใช้ custom select จาก Bootstrap -->
                    <select class="form-select" name="section">
                      <option value="">เลือกหัวข้อการอบรม</option>
                      <option value="อบรมการพัฒนา">อบรมการพัฒนา</option>
                      <option value="อบรมการตลาด">อบรมการตลาด</option>
                      <option value="อบรมการบริหาร">อบรมการบริหาร</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="กรุณากรอก Email" value="{{ request.POST.email }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">เบอร์โทร</label>
                    <input type="number" class="form-control" name="phone" placeholder="กรุณากรอกเบอร์โทรเป็นตัวเลข" value="{{ request.POST.phone }}">
                </div>
                  

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">ลงทะเบียน</button>
                    <button type="reset" class="btn btn-danger w-50">ล้างข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
